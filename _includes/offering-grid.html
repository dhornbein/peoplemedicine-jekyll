<div class="columns is-multiline">
    {%- for offering in site.offerings -%}
    <div class="column is-flex is-one-third-tablet">
      <a href="{{ include.href | default: '' }}#{{ offering.slug }}" 
      class="offering-button has-background-{{ offering.color }}">
        <header><img src="{{ offering.icon }}" alt="{{ offering.title }}" style="max-height: 100px;"></header>
        <h1 class="title has-text-black">{{ offering.title }}</h1>
        <h2 class="subtitle">{{ offering.description }}</h2>
      </a>
    </div>
    {%- endfor -%}
  </div>
