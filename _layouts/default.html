<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    {%- include og.html -%}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,800;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ base.url | prepend: site.url }}/css/main.css">
  </head>
  <body>

    {%- unless page.nav == false -%}
      {%- include nav.html -%}
    {%- endunless -%}
      
    <main class="{{ page.main.class }} {{ page.layout | default: 'default' | prepend: 'layout-page-' }} {{ layout.layout | default: 'default' | prepend: 'layout-layout-' }}">
      {{ content }}
    </main>
      
    {%- unless page.footer.display == false -%}
      {%- include footer.html -%}
    {%- endunless -%}

    <script type="text/javascript" src="{{ base.url | prepend: site.url }}/assets/main.js"></script>
  </body>
</html>
